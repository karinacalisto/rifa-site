<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Solidária - Ilê Asé Omo Yemonjá iyà Oyá</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #e0f7fa;
      color: #03396c;
    }
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('./banner-ile-ase.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: -50px;
      position: relative;
      z-index: 2;
    }
    h1, h2, p {
      text-align: center;
    }
    .info {
      background-color: #b3e5fc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 18px;
    }
    .number-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .number-grid label {
      width: 60px;
      height: 60px;
      border: 2px solid #0288d1;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
    }
    .number-grid label input {
      display: none;
    }
    .number-grid label span {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .number-grid label input:checked + span {
      background-color: #0288d1;
      color: white;
      border: 2px solid #01579b;
    }
    .number-grid label.disabled {
      background-color: #ccc;
      color: #666;
      border-color: #aaa;
      cursor: not-allowed;
    }
    .form-group {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .pix-info {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="container">
    <h1>Rifa Solidária</h1>
    <h2>Ilê Asé Omo Yemonjá iyà Oyá</h2>
    <div class="info">
      <p><strong>Prêmio:</strong> R$ 1.000,00</p>
      <p>O sorteio será realizado quando todos os números forem vendidos.</p>
      <p>Informaremos a data via WhatsApp.</p>
    </div>

    <form id="rifaForm">
      <div class="form-group">
        <label>Nome Completo:</label><br>
        <input type="text" name="nome" required>
      </div>
      <div class="form-group">
        <label>Telefone/WhatsApp:</label><br>
        <input type="text" name="telefone" required>
      </div>
      <div class="form-group">
        <label>Email:</label><br>
        <input type="email" name="email" required>
      </div>

      <h3>Escolha seus números:</h3>
      <div class="number-grid" id="numbers"></div>

      <button type="submit">Reservar Números</button>
    </form>

    <div class="pix-info">
      <p>Chave Pix para pagamento: <strong>[EM BREVE]</strong></p>
    </div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const numberContainer = document.getElementById('numbers');

    fetch('https://script.google.com/macros/s/AKfycbwbwApMqWf2VTRxI6x-CFiBVQNOUt9skpXI4pui6uugzzfl6DZoXLrlYuQ-jyxUpeMj/exec')
      .then(response => response.json())
      .then(vendidos => {
        const vendidosNumeros = vendidos.map(v => parseInt(v, 10));

        for (let i = 1; i <= 9999; i++) {
          const num = i.toString().padStart(4, '0');
          const numeroSemZero = parseInt(num, 10);

          const label = document.createElement('label');
          const isVendido = vendidosNumeros.includes(numeroSemZero);

          label.innerHTML = `
            <input type="checkbox" name="numeros" value="${num}" id="num${num}">
            <span>${num}</span>
          `;

          if (isVendido) {
            label.classList.add('disabled');
            label.querySelector('input').disabled = true;
          }

          numberContainer.appendChild(label);
        }
      });

    const form = document.getElementById('rifaForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData();

      formData.append('nome', form.nome.value);
      formData.append('telefone', form.telefone.value);
      formData.append('email', form.email.value);

      const checkboxes = document.querySelectorAll('input[name="numeros"]:checked');
      let quantidadeNumeros = 0;
      checkboxes.forEach(cb => {
        quantidadeNumeros++;
        const numeroFormatado = cb.value.padStart(4, '0');
        formData.append('numeros', numeroFormatado);
      });

      fetch('https://script.google.com/macros/s/AKfycbwbwApMqWf2VTRxI6x-CFiBVQNOUt9skpXI4pui6uugzzfl6DZoXLrlYuQ-jyxUpeMj/exec', {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          // Calcula o valor
          const valor = quantidadeNumeros * 10;
          // Redireciona para a página de pagamento com o valor na URL
          window.location.href = `pix.html?valor=${valor}`;
        } else {
          alert('Erro ao enviar. Tente novamente.');
        }
      });
    });
  </script>

</body>
</html>
