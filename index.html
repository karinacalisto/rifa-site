
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Solidária</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .number-grid { display: flex; flex-wrap: wrap; max-width: 600px; margin-top: 10px; }
    .number-grid label { width: 60px; margin: 5px; text-align: center; font-size: 14px; }
    .form-group { margin-bottom: 15px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha seus números da sorte!</h1>
    <form id="rifaForm">
      <div class="form-group">
        <label>Nome Completo:</label><br>
        <input type="text" name="nome" required>
      </div>
      <div class="form-group">
        <label>Telefone/WhatsApp:</label><br>
        <input type="text" name="telefone" required>
      </div>
      <div class="form-group">
        <label>Email:</label><br>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Escolha seus números:</label>
        <div class="number-grid" id="numbers"></div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const numberContainer = document.getElementById('numbers');

    // Primeiro, busca os números já vendidos
    fetch('https://script.google.com/macros/s/AKfycbya6lhw0mkbLpHHsipgaItB8RzoDgq0cnbHlKmDLmm6TSnNrpjpokkZQ1nerI1y5c_j/exec') // URL do seu Web App para o GET
      .then(response => response.json())
      .then(vendidos => {
        for (let i = 1; i <= 999; i++) {
          const num = i.toString().padStart(4, '0');
          const label = document.createElement('label');
          const isVendido = vendidos.includes(num);
          label.innerHTML = `<input type="checkbox" name="numeros" value="${num}" ${isVendido ? 'disabled' : ''}> ${num}`;
          numberContainer.appendChild(label);
        }
      });

    // Script de envio (POST)
    const form = document.getElementById('rifaForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.numeros = formData.getAll('numeros');
      
      fetch('https://script.google.com/macros/s/AKfycbya6lhw0mkbLpHHsipgaItB8RzoDgq0cnbHlKmDLmm6TSnNrpjpokkZQ1nerI1y5c_j/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Sucesso! Sua escolha foi registrada.');
          form.reset();
        } else {
          alert('Erro ao enviar. Tente novamente.');
        }
      });
    });
  </script>
</body>
</html>
